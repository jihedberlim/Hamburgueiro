<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-200 flex flex-col">
    <header class="flex text-xl bg-[#120201] shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky">
        <a href="/"><img class="h-16" src="./assets/logo/apple-touch-icon.png" alt="Logo Hamburgueiro"></a>
        <div class="text-slate-200 flex gap-2 items-end mx-2">
            <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
            <a href="./pedidos.html"><button class="mr-2"><i class="fa-solid fa-user"></i></button></a>
        </div>
    </header>
    <section id="carrinho" class="fixed top-0 right-[-360px] bg-[#120201] h-screen w-[360px] text-slate-200 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between">
        <div id="cabecalho-carrinho" class="flex justify-between m-4">
            <p>Meu carrinho</p>
            <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
        </div>
        <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2"></section>
        <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-5"></p>
        <button id="finalizar-compra" class="bg-slate-200 text-slate-900 p-1 hover:bg-[#120201] hover:text-slate-200">Finalizar Compra</button>
    </section>
    <main class="flex flex-col items-center">
        <section id="container-produto" class="flex flex-wrap"></section>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
