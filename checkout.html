<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-200 flex flex-col h-screen">
    <header class="flex text-xl bg-[#120201] shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky">
        <a href="/"><img class="h-12" src="./assets/logo/apple-touch-icon.png" alt="Logo Hamburgueiro"></a>
    </header>
    <form class="flex w-100 px-5 gap-4 py-10 grow">
        <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
            <p class="mb-5 text-center font-bold">Seus Dados</p>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">Nome</label>
                <input type="text" name="" id="nome" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Digite seu nome" required>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">E-mail</label>
                <input type="email" name="" id="email" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="email@email.com" required>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">Telefone</label>
                <input type="tel" name="" id="telefone" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="(00) 99999-9999" required>
            </div>
        </section>

        <section id="pagamento-entrega" class="w-1/3 bg-white rounded-lg py-5">
            <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
            <div class="flex flex-col px-10 py-3">
                <label for="numero-cartao" class="font-bold text-sm mb-2">Número do Cartão</label>
                <input type="text" name="" id="numero-cartao" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="0000 0000 0000 0000" required>
            </div>
            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="numero-cvv" class="font-bold text-sm mb-2">CVV</label>
                    <input type="text" name="" id="numero-cvv" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="XXX" required>
                </div>
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="data-validade" class="font-bold text-sm mb-2">Data de Validade</label>
                    <input type="text" id="data-validade" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="MM/AAAA" required>
                </div>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="cep" class="font-bold text-sm mb-2">CEP</label>
                <input type="text" name="" id="cep" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="11122-333" required>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
                <input type="text" name="" id="endereco" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Endereço" required>
            </div>
            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="numero" class="font-bold text-sm mb-2">Número</label>
                    <input type="text" name="" id="numero" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="XXX" required>
                </div>
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
                    <input type="text" id="complemento" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Complemento" required>
                </div>
            </div>
        </section>

        <section id="dados-checkout" class="w-1/3 bg-white rounded-lg py-5">
            <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto px-2"></section>

            <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
                <p id="preco-total" class="bg-slate-200 text-green-800 rounded-lg pl-5"></p>
                <button class="bg-slate-900 text-slate-200 p-1 hover:bg-slate-800" type="submit">Finalizar Compra</button>
            </section>
        </section>
    </form>
    <script src="./checkout.js" type="module"></script>
</body>
</html>
